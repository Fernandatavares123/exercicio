<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>

</head>
<body ng-app="ex62">
        <div ng-controller="ctrl48"> 
       <label> Digite um valor1</label>
        <input type="number" name="v1" ng-model="v1"><br>
        <label> Digite um valor 2</label>
        <input type="number" name="v2" ng-model="v2"> <br>
        <label> Digite  a operacao</label>
        <input type="number" name="op" ng-model="op"><br>
        {{ saida(v1,v2,op)}}
      <!---para mostra na tela a saida-->
    </div>
</body>
</html>
        <script>
            var app= angular.module("ex62",[])
            app.controller("ctrl48", function($scope){ 
                $scope.saida = function(v1,v2,operacao){
                    if (operacao == 1)
                        return v1+ v2
                    
                    if (operacao == 2)
                    return v1-v2
                

                     if (operacao == 3)
                    return v1*v2
                   
                     if (operacao == 4)
                    return v1/v2
                    
                }
            })

        </script>
